<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Social Links Profile</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<img class="avatar" alt="avatar" src="./public/avatar-jessica.jpeg"/>
			<h1 class="profile-name">Jessica Randall</h1>
			<h2 class="profile-location">London, United Kingdom</h2>
			<p class="profile-about">"Front-end developer and avid reader"</p>

			<div class="socials">
				<button class="social">GitHub</button>
				<button class="social">Frontend Mentor</button>
				<button class="social">LinkedIn</button>
				<button class="social">Twitter</button>
				<button class="social">Instagram</button>
			</div>
		</div>
	</div>
	<footer>
		Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
			target="_blank" rel="noopener">Frontend Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/social-links-profile"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
